<div class="background no-footer">
  <div class="fixed-background"></div>
  <main>
    <div *ngIf="showAlertSuccess">
      <app-alerts
        [showAlertSuccess]="showAlertSuccess"
        [messageAlert]="messageAlert"
      ></app-alerts>
    </div>
    <div *ngIf="showAlertError">
      <app-alerts
        [showAlertError]="showAlertError"
        [messageAlert]="messageAlert"
      ></app-alerts>
    </div>
    <div class="container">
      <div class="row h-100">
        <div class="col-12 col-md-10 mx-auto my-auto">
          <div class="card auth-card">
            <div class="position-relative image-side">
              <p class="text-white h2">MAGIC IS IN THE DETAILS</p>

              <p class="white mb-0">
                Please use your credentials to login.
                <br />If you are not a member, please
                <a href="#" class="white">register</a>.
              </p>
            </div>
            <div class="form-side">
              <a href="Dashboard.Default.html">
                <span class="logo-single"></span>
              </a>
              <h6 class="mb-4">Login</h6>
              <form
                (submit)="login()"
                autocomplete="off"
                [formGroup]="loginForm"
              >
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm"
                    formControlName="email"
                  />
                </div>
                <div class="row">
                  <div class="col text-danger">
                    <p *ngIf="invalidFields('email')">
                      El email debe tener un formato correcto
                    </p>
                  </div>
                </div>

                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Contraseña</span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm"
                    formControlName="password"
                  />
                </div>
                <div class="row">
                  <div class="col text-danger">
                    <p *ngIf="invalidFields('password')">
                      El contraseña no es valida
                    </p>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <a routerLink="/auth/register">Don't have an account?</a>
                  <button
                    class="btn btn-primary btn-lg btn-shadow"
                    type="submit"
                  >
                    LOGIN
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
