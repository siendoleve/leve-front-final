<div
  *ngIf="showAlertSuccess"
  data-notify="container"
  class="col-11 col-sm-3 alert alert-primary animated fadeInDown"
  role="alert"
  data-notify-position="top-right"
  style="
    display: inline-block;
    margin: 0px auto;
    position: fixed;
    transition: all 0.5s ease-in-out 0s;
    z-index: 1031;
    top: 20px;
    right: 20px;
    animation-iteration-count: 1;
    background-color: lightgreen;
    color: darkgreen;
  "
>
  <span data-notify="icon"></span>
  <span data-notify="title"><b>Notificación de exito</b></span>
  <span data-notify="message">{{ messageAlert }}</span
  ><a href="#" target="_blank" data-notify="url"></a>
</div>
<div
  *ngIf="showAlertError"
  data-notify="container"
  class="col-11 col-sm-3 alert alert-primary animated fadeInDown"
  role="alert"
  data-notify-position="top-right"
  style="
    display: inline-block;
    margin: 0px auto;
    position: fixed;
    transition: all 0.5s ease-in-out 0s;
    z-index: 1031;
    top: 20px;
    right: 20px;
    animation-iteration-count: 1;
    background-color: lightcoral;
    color: darkred;
  "
>
  <span data-notify="icon"></span>
  <span data-notify="title"><b>Notificación de error</b></span>
  <span data-notify="message">{{ messageAlert }}</span
  ><a href="#" target="_blank" data-notify="url"></a>
</div>
